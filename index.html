<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15z√£o da Valentina</title>
    <style>
        :root {
            --primary: #FF0080; /* Pink vibrante */
            --secondary: #7928CA; /* Roxo moderno */
            --gradient: linear-gradient(135deg, #FF0080 0%, #7928CA 100%);
            
            /* TEMA DARK COMFORT (Cinema) */
            --bg-page-start: #0f172a; 
            --bg-page-end: #1e1b4b;   
            
            --text-dark: #1F2937;
            --text-gray: #6B7280;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(to bottom right, var(--bg-page-start), var(--bg-page-end));
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.98); 
            width: 100%;
            max-width: 480px;
            border-radius: 32px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
            text-align: center;
            position: relative;
            /* --- CORRE√á√ÉO AQUI --- */
            overflow: hidden; /* Garante que a borda do topo fique perfeita nas curvas */
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Topo decorativo */
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 8px; /* Um pouco mais grossa para destacar */
            background: var(--gradient);
        }

        /* Moldura da Foto do Produto */
        .product-frame {
            width: 160px; /* Um pouco maior */
            height: 160px;
            /* --- CORRE√á√ÉO AQUI --- */
            margin: 10px auto 25px; /* Margem positiva para ficar dentro do card */
            background: white; 
            border-radius: 50%; 
            padding: 20px; /* Mais respiro interno */
            box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-frame img {
            width: 100%; 
            height: 100%; 
            object-fit: contain;
        }

        h1 {
            font-size: 2rem;
            margin: 5px 0 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        p { color: var(--text-gray); margin-bottom: 20px; line-height: 1.5; }

        .tag {
            background: #FEE2E2;
            color: #991B1B;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(254, 226, 226, 0.5);
        }

        /* Barra de Progresso */
        .progress-container {
            margin: 30px 0;
            text-align: left;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .progress-bar {
            height: 16px;
            background: #E5E7EB;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient);
            width: 0%;
            border-radius: 10px;
            transition: width 1s ease-out;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            animation: shimmer 2s infinite;
        }

        /* √Årea do QR Code */
        .pix-box {
            background: #F9FAFB;
            border: 2px dashed #E5E7EB;
            border-radius: 20px;
            padding: 25px;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .pix-box:hover { border-color: #D1D5DB; background: #fff; }

        .qr-frame {
            background: white;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-bottom: 15px;
        }

        .qr-frame img {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            display: block;
            object-fit: contain;
        }

        .qr-placeholder {
            width: 180px; height: 180px;
            background: #eee; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: #999; font-size: 0.8rem;
        }

        .btn-action {
            background: var(--text-dark);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            background: black;
        }
        
        .pix-tiny-text {
            font-size: 0.75rem;
            color: #9CA3AF;
            margin-top: 10px;
            word-break: break-all;
            display: none; 
        }

        @keyframes shimmer {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        @media (max-width: 480px) {
            .card { padding: 30px 20px; border-radius: 24px; }
            h1 { font-size: 1.75rem; }
            .product-frame { width: 140px; height: 140px; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="product-frame">
            <img src="https://p4-ofp.static.pub//fes/cms/2024/09/25/x7zim7it5ac9qhha38okqgj9s7kjib891003.png" alt="Notebook Lenovo LOQ">
        </div>

        <span class="tag" id="countdown-badge">‚è≥ Faltam 11 dias</span>
        
        <h3>Opera√ß√£o</h3>
        <h1>Notebook da Valentina</h1>

        <div class="progress-container">
            <div class="progress-header">
                <span style="color: var(--secondary)">Arrecadado: <b id="val-current">R$ 0</b></span>
                <span style="color: #9CA3AF">Meta: <span id="val-goal">R$ 0</span></span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="fill"></div>
            </div>
            <div style="text-align: right; margin-top: 5px; font-size: 0.8rem; font-weight: bold; color: var(--primary)" id="percent-text">0%</div>
        </div>

        <div class="pix-box">
            <p style="font-weight: 600; margin-bottom: 15px; color: var(--text-dark)">üì∏ Escaneie ou Copie abaixo</p>
            
            <div class="qr-frame">
                <img src="pix.png" alt="QR Code Pix" onerror="this.style.display='none'; document.querySelector('.qr-placeholder').style.display='flex'">
                <div class="qr-placeholder" style="display: none;">
                    Imagem "pix.png" n√£o encontrada.<br>Adicione na pasta.
                </div>
            </div>

            <button class="btn-action" onclick="copyPix()">
                <span>üìÑ Copiar Chave Pix</span>
            </button>
            <div class="pix-tiny-text" id="pix-raw"></div>
        </div>
        
        <p style="font-size: 0.75rem; margin-top: 20px; opacity: 0.7">
            Atualiza√ß√£o manual. Fez o pix? Avisa no Zap!
        </p>
    </div>

    <script>
        // ==========================================
        //  ‚öôÔ∏è CONFIGURA√á√ÉO DA FAM√çLIA
        // ==========================================
        const DADOS = {
            meta: 4500.00,        
            arrecadado: 0.00,  // <--- ATUALIZE AQUI
            dataNiver: '2026-02-15',
            chavePix: '00020126580014BR.GOV.BCB.PIX...' // <--- COLE SUA CHAVE PIX GIGANTE AQUI
        };

        // ==========================================
        //  L√ìGICA
        // ==========================================
        function init() {
            // Formata dinheiro
            const toMoney = v => v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
            
            // 1. Configura datas (Zera horas para comparar apenas os dias)
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            
            // Cria a data do niver garantindo fuso hor√°rio local (evita bug de virada de dia)
            const partesData = DADOS.dataNiver.split('-');
            const niver = new Date(partesData[0], partesData[1] - 1, partesData[2]);
            
            // 2. C√°lculos
            const pct = Math.min((DADOS.arrecadado / DADOS.meta) * 100, 100);
            const diffTime = niver - hoje;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 

            // 3. Define a mensagem do topo (L√≥gica inteligente)
            let msgTopo = "";
            if (diffDays > 0) {
                msgTopo = `‚è≥ Faltam ${diffDays} dias`;
            } else if (diffDays === 0) {
                msgTopo = `üéâ √â HOJE! Parab√©ns!`;
            } else {
                msgTopo = `ü•≥ O prazo encerrou!`;
            }

            // Atualiza tela
            document.getElementById('val-current').innerText = toMoney(DADOS.arrecadado);
            document.getElementById('val-goal').innerText = toMoney(DADOS.meta);
            document.getElementById('percent-text').innerText = Math.floor(pct) + '%';
            document.getElementById('countdown-badge').innerText = msgTopo; // <--- Texto din√¢mico
            document.getElementById('pix-raw').innerText = DADOS.chavePix;

            // Anima barra
            setTimeout(() => {
                document.getElementById('fill').style.width = pct + '%';
            }, 200);
        }
        function copyPix() {
            navigator.clipboard.writeText(DADOS.chavePix).then(() => {
                const btn = document.querySelector('.btn-action');
                const originalText = btn.innerHTML;
                
                btn.style.background = '#10B981'; // Verde sucesso
                btn.innerHTML = '<span>‚úÖ Copiado!</span>';
                
                setTimeout(() => {
                    btn.style.background = 'var(--text-dark)';
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(err => alert('Erro ao copiar. Tente selecionar manualmente.'));
        }

        init();
    </script>
</body>
</html>
